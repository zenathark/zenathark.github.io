{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
<body unresolved {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %} {% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %} class="collapse-sidebar sidebar-footer" {% endif %}>
<core-header-panel>
  <core-toolbar>
  {% include navigation.html %}
  </core-toolbar>
</core-header-panel>
<header role="banner">{% include header.html %}  </header> 
  <div id="main">
    <div id="content">
      {{ content | expand_urls: root_url }}
    </div>
  </div>
  <footer role="contentinfo">{% include footer.html %}</footer>
  {% include after_footer.html %}
  <script>
  var tabs = document.querySelector('paper-tabs');

  tabs.addEventListener('core-select', function() {
    console.log("Selected: " + tabs.selected);
  });
</script>
</body>
</html>
